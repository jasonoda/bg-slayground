<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--google fonts---------------------------------------------------------------------------------------------------------- -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <!--meta---------------------------------------------------------------------------------------------------------- -->

    <meta name="apple-mobile-web-app-capable" content="yes">

    <script>
      window.addEventListener('load', (event) => {
        var loadJS = function(url, implementationCode){
          
          var scriptTag = document.createElement('script');
          scriptTag.src = url;
          scriptTag.type = 'module';
          scriptTag.id = 'main';
          scriptTag.onload = implementationCode;
          scriptTag.onreadystatechange = implementationCode;

          console.log("LOAD JS");

          document.head.appendChild(scriptTag);
        };
        loadJS('./index.build.js', () => {
          window.parent.postMessage(JSON.stringify({
            type: 'GameLoaded'
          }), "*");
        });
      });

    </script>

</head>

<body>

    <div id="useFont">A</div>
    <div id="useFont2">A</div>
    <div id="useFont3">A</div>
    <div id="feedback">A</div>

    <!-- loading stuff -->

    <div id="loadingBack"></div>

    <img id="stickIn" src="src/img/stickIn.svg">
    <img id="stickOut" src="src/img/stickOut.svg">

    <!-- project -->

    <canvas id="mycanvas"></canvas>

</body>
</html>
